<!DOCTYPE html>
  <html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            Nombre de usuario
            <br/>
            <h:inputText  value="#{registerBean.username}" required="true" requiredMessage="¡El nombre de usario es requerido" />
            <br/>
            Nombre completo
            <br/>
            <h:inputText value="#{registerBean.name}" required="true" requiredMessage="!El nombre es requerido¡" />
            <br/>
            Correo Electronico
            <br/>
            <h:inputText value="#{registerBean.email}" required="ture" requiredMessage="!El email es requerido¡" />
            <br/>
            Contraseña
            <br/>
            <h:inputSecret value="#{registerBean.password}" required="true" requiredMessage="!El password es requerido¡" />
            <br/>
            Genero
            <br/>
            <h:selectOneMenu value="#{registerBean.gender}">
                <f:selectItem itemValue="M" itemLabel="M" />
                <f:selectItem itemValue="F" itemLabel="F" />	   							
            </h:selectOneMenu>
            <br/>
            <!--
            Rol
            <br/>
            <h:selectOneMenu value="#{registerBean.role}">
                <f:selectItem itemValue="admin" itemLabel="adim" />
                <f:selectItem itemValue="admin" itemLabel="adim" />	   							
            </h:selectOneMenu>
            <br/>
            -->
          
                
            <h:commandButton action="#{registerBean.register()}" value="log in"/>

        </h:form>
    </h:body>
</html>
